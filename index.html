	<script>
		// Función para cambiar automáticamente en fechas navideñas el logo circular por un gif navideño.
		function diasTranscurridos(fecha) {
			var previo = new Date(fecha.getFullYear(), 0, 1);
			var actual = new Date(fecha.getTime());

			return Math.ceil((actual - previo + 1) / 86400000);

		}

		var fechaActual = new Date();
		var semanaActual = diasTranscurridos(fechaActual) / 7;

		if (semanaActual > 49) {
			imagen = "img/feliz-navidad.gif";
			titulo = "Feliz Navidad";
			document.images["circulo"].src = imagen;
			document.images["circulo"].title = titulo;

		} else if (semanaActual < 1) {
			imagen = "img/prospero-ano-nuevo.gif";
			titulo = "Próspero Año Nuevo";
			document.images["circulo"].src = imagen;
			document.images["circulo"].title = titulo;

		}

	</script>

	<script>
		// Función para cambiar entre dos imágenes.
		var estado = 0;

				estado = 1;

		}
